<head>
  <title>producers</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">

   <div class="container">
     <div class="row">
       <div class="page header"><h1>Hello World: csv into Meteor</h1></div>

       <div class="span12">
         <table class="table table-striped table-condensed table-hover table-bordered">
           <thead>
             <tr>
               <th>Producer</th>
               <th>Address</th>
               <th>Phone</th>
               <th>URL</th>
             </tr>
           </thead>

           <tbody>
           {{#each producers }}
             <tr data-id='{{_id}}' data-listposition='{{listposition}}'>
               <td>{{ Name }}</td>
               <td>{{ Address }}</td>
               <td>{{ Phone }}</td>
               <td>{{ URL }}</td>
             </tr>
           {{/each}}
           </tbody>
         </table>
       </div>
     </div>
   </div>
</template>
